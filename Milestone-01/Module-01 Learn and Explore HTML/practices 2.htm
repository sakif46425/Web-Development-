<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1>Form Practice</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required placeholder="Name"<br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required placeholder="Enter your E-mail"><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="1" max="100" placeholder="Enter Your Age"><br><br>
        </form> 
</body>
</html>
